
    <div class="panel panel-primary">
      <div class="panel-heading">Login Panel</div>
      <div class="panel-body">
          <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="loginFN(loginForm.value)">


                      <div  class="form-group">
                          <label class="control-label col-sm-3" for="username">User Name</label>
                          <div class="col-sm-3">
                            <input type="text" class="form-control" id="username"
                             placeholder="Enter username"
                             name="username" [formControl]="loginForm.controls['username']">
                          </div>
                        </div>
                        <div  class="form-group">
                            <label class="control-label col-sm-3" for="password">Password</label>
                            <div class="col-sm-3">
                              <input type="text" class="form-control" id="password"
                               placeholder="Enter password"
                               name="password" [formControl]="loginForm.controls['password']">
                            </div>
                          </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary save-patient-btn"  [disabled]="!loginForm.valid">LOGIN</button>
              </div>
          </form>

      </div>
    </div>
